<div class="page__subtitle view-latest__title">
  {{ 'news_list_title' | translate }}
</div>
<div class="tip">
  {{ 'news_list_hint' | translate }}
</div>
<ul class="news" *ngIf="!loading">
  <li *ngFor="let item of newsList"
      class="news__item"
  >
    <div class="item__gene">
      <a [routerLink]="['/gene', item.gene?.id]"
         class="alias">{{item.gene?.symbol}}</a>
    </div>

    <a href="{{item.url}}"
       class="item__title link link--gray"
       target="_blank"
    >{{item.title | stripTags}}</a>
  </li>
</ul>
<div class="loader-container" *ngIf="loading">
  <i class="fa far fa-circle-notch fa-spin fa-3x"></i>
</div>
