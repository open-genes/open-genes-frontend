<div class="page news-page">
  <div class="page__inner __pb-60">
    <div class="text-page__header wrapper">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col col-12">
            <div class="page__title">
              <h1>{{ "news_page_title" | translate }}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-2">
          <app-sidebar>
            <mat-nav-list>
              <a mat-list-item [routerLink]="['/news']" fragment="articles">
                {{ "news_page_articles_title" | translate }}
              </a>
              <a mat-list-item [routerLink]="['/news']" fragment="pubmed">
                {{ "news_page_pubmed_title" | translate }}
              </a>
            </mat-nav-list>
          </app-sidebar>
        </div>

        <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-8">
          <section id="articles" class="row no-gutters">
            <h1 class="col col-12">
              {{ "news_page_articles_title" | translate }}
            </h1>

            <app-articles-list
              [showSkeleton] = 'showCardSkeleton'
              (showSkeletonChange)='showCardSkeleton = $event'
              class="articles-list"
            ></app-articles-list>

            <app-skeleton
              *ngIf="showCardSkeleton"
              [view]="'card'"
              [groups]="3"
            ></app-skeleton>
          </section>

          <section id="pubmed" class="row no-gutters __mt-40">
            <h1 class="col col-12">
              {{ "news_page_pubmed_title" | translate }}
            </h1>

            <div class="col col-12 news-page__news">
              <app-news-list
                [genesList]="geneListForNewsFeed"
                [loadTotal]="80"
                [showDates]="true"
                [showSkeleton] = 'showRowSkeleton'
                (showSkeletonChange)='showRowSkeleton = $event'
              ></app-news-list>

              <app-skeleton
                *ngIf="showRowSkeleton"
                [view]="'line'"
                [groups]="10"
                class="news__skeleton"
              ></app-skeleton>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
