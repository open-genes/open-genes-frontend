    }

<body class="body--loading">
  <h1 class="ie-message"
      id="ie-message-en">
    It seems you are using Internet Explorer. This browser is outdated and unsupported. <br>Please open a website in another browser.
  </h1>

  <h1 class="ie-message"
      id="ie-message-ru">
    Кажется, вы используете Internet Explorer. Этот браузер устарел и не поддерживается. <br>Пожалуйста, откройте сайт в другом браузере.
  </h1>

  <script type="text/javascript">
    const msie = /msie\s|trident/i.test(window.navigator.userAgent);
    if (msie) {
      switch (navigator.language.substring(0, 2)) {
        case 'ru':
          document.getElementById('ie-message-ru').style.display = 'block';
          break;
        default:
          document.getElementById('ie-message-en').style.display = 'block';
      }
    }
    else {
      //render app
      document.body.innerHTML = "<div class=\"preloader\"><div class=\"preloader__loader\"></div></div> <app-root></app-root>"
    }
  </script>
</body>
